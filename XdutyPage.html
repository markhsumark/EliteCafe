<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>薈萃員工頁面</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

        <script src="./airtable.browser.js"></script>
    </head>
    <style>
        .main{
            background-color: rgb(255, 189, 82);
            padding: 10px;
        }
        .row{
            text-align: center;
        }
        .drink-block{
            background-color: white;
            border-radius:5px;
            width: 120px;
        }
    </style>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <a class="navbar-brand" href="index.html">
                <img src="img/Icon.JPG" style="width:40px;border-radius:50%;"/> 首頁
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">點餐</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dutyPage.html">值班&員工杯</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="viewPage.html">檢視紀錄</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="accountPage.html">新增收支紀錄</a>
                    </li>
                </ul>
            </div>  
        </nav>		  
        <div id="root" class = "main container">
            <label>姓名</label>
            <input type="text" id="staff_name"/>
            <button class="btn btn-dark" id="find_btn">查詢</button>
            <hr>
            <div class="row">
                <table class="table table-dark table-hover">
                    <thead>
                        <tr>
                            <th>名字</th>
                            <th>員工杯數</th>
                            <th>值班時數</th>
                        </tr>
                    </thead>
                    <tbody>
                        <div class="spinner-border" id="loader"></div>
                        <tr>
                            <td id= 'name'></td>
                            <td id= "point"></td>
                            <td id= 'hour'></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="row">
                <button class="btn btn-info" id="exchange" style="display:none">使用員工杯</button>
                <button class="btn btn-primary" id="checkin" style="display:none">打卡</button>
            </div>
        </div>
        
        <script src="dutyService.js"></script>
    </body>
</html>

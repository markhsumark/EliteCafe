<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>薈萃訪點餐頁面</title>
    <link href="style.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./airtable.browser.js"></script>
  </head>

  <body>
    <center>
      <div id="root" class = "main container">
        <div class="row" id="drinkList">
          <div class="col-sm-2 drink-block" id="latte">拿鐵</div>
          <div class="col-sm-2 drink-block">美式</div>
          <div class="col-sm-2 drink-block">紅茶拿鐵</div>
          <div class="col-sm-2 drink-block">藍莓歐雷</div>
        </div>  
        <div class="row">使用者<input type="text" id="username"/></div>
        <div class="row">備註<input type="text" id="note"/></div> 
        <div class="row">
          <button id="submit">submit</button>
          <button id="clear">clear</button>
        </div>
        <hr>
        <div class="row">
          <div class="container">
            購物車
            <div class="row">
              <table>
                <thead>
                  <tr>
                    <td>品項</td>
                    <td>數量</td>
                    <td>小計</td>
                  </tr>
                </thead>
                <tbody id ="selectedList">

                </tbody>
                <tfoot>
                  <tr>
                    <td colspan =3 >Total: <span id="total" style="color:red">0</span></td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
        <hr>
        <div id ="records">

        </div>
      </div>

      <script src="getAirTb.js"></script>
      <script src="postAirTb.js"></script>
      <script src="script.js"></script>
    </center>
  </body>
</html>

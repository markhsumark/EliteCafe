			</div>  
			<div class="row">
			  <div class="btn-group">
				<button type="button" class="btn btn-outline-primary" id="I/H" onclick="changeIH(this)">冷</button>
				<button type="button" class="btn btn-outline-danger"id="I/H"onclick="changeIH(this)">熱</button>
				<p>選擇：<span id="ihShow"></span></p>

					</tfoot>

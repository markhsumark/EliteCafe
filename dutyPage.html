		<div id="root" class = "main container" >
			<h4>此頁面用來記錄員工杯！</h4>
			<div class="row" id="drinkList">
				<div class="spinner-border "></div>
			</div>  
			<div class="row">
				<div class="btn-group">
					<button type="button" class="btn btn-primary" onclick="doSelIH(this)">冰</button>
					<button type="button" class="btn btn-danger" onclick="doSelIH(this)">熱</button>
				</div>
			</div>
			<div class="row">
				<h4>目前選擇：<span id="selIH"></span>/<span id="selDrink"></span></h4><button class="btn btn-outline-dark" style="right:5px" onclick="clearSel()">clear</button>
			</div>
			<div class="row">
				<button type="button" class="btn btn-info" id= "add2Cart">加入購物車</button>
			</div>
			<div class="row">
				<span style="width: 70px;">登記人</span><input class="col-sm-3" type="text" id="username" placeholder="名字"/>
			</div>
			<div class="row">
				<span style="width: 70px;">備註</span><input class="col-sm-3" type="text" id="note"/>
			</div> 
			<!-- 購物車部分 -->
			<hr>
			<div class="row">
				<div class="container">
					購物車
					<div class="cart row">
						<table>
							<thead>
							<tr>
								<td>品項</td>
								<td>數量</td>
								<td>小計</td>
							</tr>
							</thead>
							<tbody id ="selectedList">
			
							</tbody>
							<tfoot>
							<tr>
								<td colspan =3 >Total: <span id="total" style="color:red">0</span></td>
							</tr>
							</tfoot>
						</table>
					</div>
				</div>
			</div>
			<div class="row">
				<button id="submit" class="btn btn-primary">結帳</button>
				<button id="clearCart" class="btn btn-danger">清空購物車</button>
			</div>
			<hr>
			<!-- 歷史紀錄部分 -->
			<div class="row"style="justify-content: center; 
			align-items: center; ">
				<span class="">歷史紀錄（本地端）</span><button class="btn btn-outline-dark " id ="clHistory">清除歷史紀錄</button>
				<div id ="records">
					<!-- 歷史紀錄的部分 -->
				</div>
			</div>
